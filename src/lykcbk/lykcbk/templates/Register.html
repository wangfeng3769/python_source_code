<!--<iframe src="header.html" border="0" vspace="0" hspace="0" marginwidth="0" marginheight="0" framespacing="0" frameborder="0" scrolling="no" width="100%" height="94" ></iframe>-->
{% include 'header.html' %}
<div class="main_register">
	<div class="register_title">
    	<p class="pr">创建用户<span class="pa">已有账号？<a href="#">马上登录</a></span></p>
    </div>
    <div class="register_content">
    	<form action="/lykweb/user/register" method="post" onSubmit="return regs('click')">
        	<p>
            	<label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                <em class="box_border"><input id="register_email" type="text" name="email" value="" /></em><span class="stats1">请输入常用邮箱</span>
            </p>
            <p>
            	<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <em class="box_border"><input id="register_password" type="password" name="password" value="" /></em><span class="stats1">6-20位半角字符（数字、字母、符号）区分大小写</span>
            </p>
            <p>
            	<label>确认密码</label>
                <em class="box_border"><input id="register_chkpass" type="password" name="chkpass" value="" /></em><span class="stats1">请输入与上相同密码</span>
            </p>
            <div class="register_button"><span class="btn_p"><input type="submit" value="注册" /></span></div>
        </form>
    </div>
</div>
