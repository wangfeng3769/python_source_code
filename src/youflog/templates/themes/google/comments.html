{% load comment%}
{% get_comment_form for object as commentform %}

<script type="text/javascript" src="/static/js/comment-reply.js"></script>
{% get_threaded_comment_list for object %}

{%if entry.allow_comment%}
<div id="respond">
<h3 >leave a reply</h3>
<div class="cancel-comment-reply">
<small><a rel="nofollow" id="cancel-comment-reply-link" href="#respond" style="display:none;">click here to cancel reply.</a></small>
</div>
<form action="/postcomment" method="post" id="commentform" onsubmit="return post()">
	{{ commentform.content_type }}
    {{ commentform.object_pk }}
    {{ commentform.parent_id }}
	<p>
		<input type="text" name="author" id="author" value="" size="22" tabindex="1"/>
		<label for="author"> <small>name (required)</small> </label>
	</p>
	<p>
		<input type="text" name="email" id="email" value="" size="22" tabindex="2" />
		<label for="email"><small>mail (required)</small></label>
	</p>
	<p>
		<input type="text" name="url" id="url" value="" size="22" tabindex="3" />
		<label for="url"><small>website</small></label>
	</p>
	<p>
	<textarea name="content" id="content" cols="50%" rows="10" tabindex="4"></textarea>
	</p>
	<p>
		<input name="submit" type="submit" id="submit" tabindex="5" value="submit" />
		<input type="checkbox" name="mail_notify" style="width: auto;margin-left:10px;" checked="checked"/>有人回复时邮件通知我
	</p>
</form>
</div>
{%endif%}
