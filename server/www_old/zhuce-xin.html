<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>注册</title>
<link href="css/yiduo.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/frm.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/transport.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<style>
a{color:#4F4F4F;text-decoration:none;}
.anniu-1:active{ background:url(img/anniu-1-2.png) no-repeat; color:#4F4F4F;}
.anniu-4:active{ background:url(img/anniu-2-2.png) no-repeat; color:#4F4F4F;}
.anniu-2:active{ color:#4F4F4F;}
.anniu-3:active{ color:#4F4F4F;}
.anniu-5:active{ background:url(img/anniu-3-2.png) no-repeat; color:#4F4F4F;}
</style>
</head>

<body>
<div class="zhuce">
<div class="zhuce-1">注册</div>
<div class="zhuce-1-left">
<p class="zhuce-txt-1" style="width:300px">方式一：手机验证码注册</p>
<p class="zhuce-txt-2" style="width:355px">填写手机号，免费获取验证码，快速注册</p>
<span class="zhuce-1-1"><p class="denglu-1-2" style="width:150px">手机号：</p><input name="phone" id="phone" type="text" class="zhuce-sr"  style="width:225px"/></span>
<span class="zhuce-1-1"><p class="denglu-1-2" style="width:150px">密码：</p><input name="password" id="password" type="password" class="zhuce-sr"  style="width:225px" /></span>
<span class="zhuce-1-1"><p class="denglu-1-2" style="width:150px">验证码：</p><input name="captcha" id="captcha" type="text"  class="zhuce-sr"  style="width:105px" /><a href="javascript:onGetCaptcha();" id="vGetCaptcha" class="anniu-4">免费获取</a> </span>
<span class="zhuce-1-1"><p class="denglu-1-2" style="width:360px"><a id="vSubmit" href="javascript:register();" class="anniu-5">提交/注册</a></p></span>
</div>

<div class="zhuce-1-right">
<p class="zhuce-txt-1" style="width:300px">方式二：手机短信注册</p>
<p class="zhuce-txt-2" style="width:355px; margin:80px 0 0 0">
	发送短信<span id="vCmd"></span>到<span id="vServiceLongNumber"></span>
</p>
<p class="zhuce-txt" style="width:405px">仅运营商收取短信费0.1元，无额外费用</p>
<span class="zhuce-1-1"><p class="denglu-1-2" style="width:360px"><a href="javascript:lapp.sendSms(SMS_SERVICE_NUMBER,SMS_CMD_ZC)" class="anniu-5">一键注册</a></p></span>
</div>
</div>
</body>
</html>
