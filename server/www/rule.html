	<script type="text/javascript">
		function isBeiJing () {
			var arr= new Array();
			for (var i = 1; i <= 5; i++) {
				var res = document.getElementById(i).value;
				// alert(res);
				switch(i){
					case 1:
					day='周一';

				}

				arr[num1]=day;
				var num2 = res.substr(res.length-1,1);

			document.getElementById('arr').value = arr;
